<html lang="en">
    <head>
        <title>Results for Bot {{ bot }}</title>
        <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart', 'table']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('number', 'Revision');
        dataTable.addColumn('number', 'Skipped');
        
        // Set chart options
        var chart_options = {'title':'Layout Test Skipped Count',
                              'width':800,
                              'height':600,
                              'hAxis': {'title': 'Revisions'},};

        var table_options = {};

        var results = $.getJSON("results/{{ botname }}.json", function(data) {
          $.each(data, function(index, value) {
            dataTable.addRow([parseInt(value['revision']),
                              parseInt(value['skipped'])]);
          });

          // Instantiate and draw our chart, passing in some options.
          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(dataTable, chart_options);

          var table = new google.visualization.Table(
            document.getElementById('table_div'));
          table.draw(dataTable, table_options)
        });
      }
    </script>
    </head>
    <body>
      <h1>Layout test stats for bot {{ bot }}</h1>
      <div id="chart_div"></div>
      <div id="table_div"></div>
    </body>
</html>
