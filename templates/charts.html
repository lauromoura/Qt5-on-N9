<html lang="en">
    <head>
        <title>Results for Bot {{ bot }}</title>
        <script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Revision');
        data.addColumn('number', 'Skipped');
        data.addRows([
          [1, 3],
          [2, 1],
          [3, 1],
          [4, 1],
          [5, 2]
        ]);


        var results = $.getJSON("../results.json", function(results) {
          $.each(results, function(row) {
            console.log("Row: " + row);
            data.addRows(row[0], row[2][3][1]);
          });
        });

        // Set chart options
        var options = {'title':'Test results',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
    </head>
    <body>
      <div id="chart_div"></div>
    </body>
</html>
